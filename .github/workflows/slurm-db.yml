name: SLURM DB CI

on: [push, pull_request]

jobs:
  build-export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: docker/build-push-action@v2
        with:
          file: ./slurm/Dockerfile
          context: ./slurm
          platforms: linux/amd64
          push: false
          tags: squarefactory/slurm:latest-db
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: slurm-db

      - name: Login to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get the oci compatible version
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: |
          OCI_VERSION=$(echo ${GITHUB_REF#refs/*/} | sed 's/+/-/g')
          echo ::set-output name=VERSION::${OCI_VERSION}

      - name: Build and export
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v2
        with:
          file: ./slurm/Dockerfile
          context: ./slurm
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/squarefactory/slurm:latest-db
            ghcr.io/squarefactory/slurm:${{ steps.get_version.outputs.VERSION }}-db
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: slurm-db
