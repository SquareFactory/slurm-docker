version: '3.9'
services:
  nginx:
    image: nginx:alpine
    restart: always
    network_mode: host
    depends_on:
      - "slurm-0"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs/slurmrest.csquare.gcloud.chained.crt:/etc/ssl/certs/slurmrest.csquare.gcloud.chained.crt
      - ./nginx/certs/slurmrest.csquare.gcloud.key:/etc/ssl/certs/slurmrest.csquare.gcloud.key
    # ports:
    #   - 443:443
    # networks:
    #   - slurmctl-net

  slurmdb:
    image: slurm-base
    restart: always
    pull_policy: never
    network_mode: host
    command: ["slurmdbd"]
    build:
      context: ./slurm
      dockerfile: Dockerfile
    hostname: slurmdb
    container_name: slurmdb
    # ports:
    #   - 6819:6819
    volumes:
      - /etc/ssl/certs/ldap-certificate.pem:/etc/ssl/certs/ldap-certificate.pem:ro
      - /etc/sssd/sssd.conf:/etc/sssd/sssd.conf:ro
      - ./secrets/munge.key:/secrets/munge.key:ro
      - ./secrets/jwt_hs256.key:/secrets/jwt_hs256.key:ro
      - ./conf:/etc/slurm:ro

  slurmctl:
    image: slurm-base
    restart: always
    pull_policy: never
    privileged: true
    network_mode: host
    command: ["slurmctld"]
    build:
      context: ./slurm
      dockerfile: Dockerfile
    depends_on:
      - "slurmdb"
    hostname: slurmctl
    container_name: slurm-controller
    # ports:
    #   - 6817:6817
    volumes:
      - /etc/ssl/certs/ldap-certificate.pem:/etc/ssl/certs/ldap-certificate.pem:ro
      - /etc/sssd/sssd.conf:/etc/sssd/sssd.conf:ro
      - ./secrets/munge.key:/secrets/munge.key:ro
      - ./secrets/jwt_hs256.key:/secrets/jwt_hs256.key:ro
      - ./conf:/etc/slurm:ro
    # networks:
    #   - slurmctl-net

  slurm-0:
    image: slurm-base
    restart: always
    pull_policy: never
    network_mode: host
    build:
      context: ./slurm
      dockerfile: Dockerfile
    command: ["slurmd"]
    depends_on:
      - "slurmctl"
    hostname: slurm-0
    container_name: slurm-0
    privileged: true  # Only used for REST Api
    # expose:
    #   - "6820"
    #   - "6818"
    volumes:
      - /etc/ssl/certs/ldap-certificate.pem:/etc/ssl/certs/ldap-certificate.pem:ro
      - /etc/sssd/sssd.conf:/etc/sssd/sssd.conf:ro
      - ./secrets/munge.key:/secrets/munge.key:ro
      - ./secrets/jwt_hs256.key:/secrets/jwt_hs256.key:ro
      - ./conf:/etc/slurm:ro
    # networks:
    #   - slurmctl-net
